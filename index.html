    <!-- PIZZA & CUCINA -->
    <section id="menu">
        <div class="section-label">PIZZA &amp; CUCINA</div>
        <h2 class="section-title">Una selezione di pizze che parlano di te.</h2>
        <p class="body-copy">
            Seleziona una pizza dal menu a tendina per scoprire gli ingredienti e il prezzo.
        </p>

        <!-- MENU A TENDINA -->
        <div style="margin-top: 1.8rem; max-width: 420px;">
            <label for="pizzaSelect" style="font-size:0.85rem; font-weight:600; letter-spacing:0.08em; text-transform:uppercase; color:rgba(0,0,0,0.6);">
                Scegli la tua pizza
            </label>
            <select id="pizzaSelect" style="margin-top:0.4rem; width:100%; padding:0.7rem 0.9rem; border-radius:999px; border:1px solid rgba(0,0,0,0.16); font-size:0.9rem;">
                <option value="duomo">Duomo</option>
                <option value="vegetariana">Vegetariana</option>
                <option value="delicata">Delicata</option>
                <option value="tirolo">Tirolo</option>
            </select>
        </div>

        <!-- DETTAGLIO PIZZA SELEZIONATA -->
        <div id="pizzaDetail" style="margin-top: 2rem;">
            <article class="card">
                <div class="card-tag">Pizza del territorio</div>
                <div class="card-title" id="pizzaName">Duomo</div>
                <p class="card-body" id="pizzaDesc">
                    Pomodoro, mozzarella, radicchio, salsiccia, gorgonzola: un omaggio ai sapori intensi 
                    e alle sere d’inverno.
                </p>
                <div class="card-price" id="pizzaPrice">€9,70</div>
            </article>
        </div>
    </section>

    <script>
        const pizzaSelect = document.getElementById('pizzaSelect');
        const pizzaName   = document.getElementById('pizzaName');
        const pizzaDesc   = document.getElementById('pizzaDesc');
        const pizzaPrice  = document.getElementById('pizzaPrice');
        const cardTag     = document.querySelector('#pizzaDetail .card-tag');

        const pizze = {
            duomo: {
                nome: 'Duomo',
                tag: 'Pizza del territorio',
                desc: 'Pomodoro, mozzarella, radicchio, salsiccia, gorgonzola: un omaggio ai sapori intensi e alle sere d’inverno.',
                prezzo: '€9,70'
            },
            vegetariana: {
                nome: 'Vegetariana',
                tag: 'Vegetariana',
                desc: 'Pomodoro, mozzarella, radicchio, melanzane, zucchine, peperoncino: la terra nel piatto, senza rinunciare al carattere.',
                prezzo: '€10,70'
            },
            delicata: {
                nome: 'Delicata',
                tag: 'Speciale',
                desc: 'Pomodoro, mozzarella, zucchine grigliate, stracchino, prosciutto cotto: una pizza morbida, avvolgente, perfetta per chi cerca equilibrio.',
                prezzo: '€10,70'
            },
            tirolo: {
                nome: 'Tirolo',
                tag: 'Pizza speciale',
                desc: 'Pomodoro, mozzarella, fontina, funghi, speck: un viaggio tra montagna e forno a legna.',
                prezzo: '€10,50'
            }
        };

        pizzaSelect.addEventListener('change', () => {
            const value = pizzaSelect.value;
            const p = pizze[value];

            pizzaName.textContent  = p.nome;
            pizzaDesc.textContent  = p.desc;
            pizzaPrice.textContent = p.prezzo;
            cardTag.textContent    = p.tag;
        });
    </script>
